<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="loanAmount">Loan Amount:$</label>
        <input type="number" id="loanAmount" placeholder="Enter Loan Amount">
        <label for="interestRate">Annual Interest Rate(%):</label>
        <input type="number" id="interestRate" placeholder="Enter Interest Rate">
        <label for="loanTerm">Loan Term(Years):</label>
        <input type="number" id="loanTerm" placeholder="Enter the number  of Years/Months">
        <button onclick="calculateMortgage()">Calculate</button>
        <div class="result" id="result"></div>
    </div>
</body>
</html>
<script>
    function calculateMortgage(){
        const loanAmount = parseFloat(document.getElementById('loanAmount').value);
        const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
        const loanTerm = parseFloat(document.getElementById('loanTerm').value) * 12;
        
        if(isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTerm)){
            document.getElementById("result").textContent = "Please enter valid number";
            return;
        }
        // mortgage Calculation Formula
        const monthlyPayment = (loanAmount * interestRate * Math.pow(1 + interestRate, loanTerm)) / 
        (Math.pow(1 + interestRate, loanTerm) - 1);
        // display the result
        document.getElementById('result').textContent = `Estimated Monthly Payment: $${monthlyPayment.toFixed(2)}`

    }
</script>
